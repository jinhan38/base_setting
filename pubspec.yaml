name: base_setting
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  logger: ^1.1.0 # 로그
  flutter_screen_wake: ^1.0.2 # 기기 화면 밝기 측정 및 변경
  light: ^2.1.0 # 조도 측정
  device_info_plus: ^8.0.0 # 기기 정보
  package_info_plus: ^3.0.2 # 패키지 정보

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
